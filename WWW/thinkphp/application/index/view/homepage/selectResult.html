{layout name="select"}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectResult</title>
</head>
<body>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                    <thead>
                        <tr>
                            <th>学员姓名</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>预约时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {foreach name="result" item="data"}
                        <tr>
                            <td>{$data.studentname}</td>
                            <td class="center">{$data.sex}</td>
                            <td class="center">{$data.phone}</td>
                            <td class="center">
                                <span class="label-success label label-default">{$data.restime}</span>
                            </td>
                            <td>
                                <a class="btn btn-danger" href="http://www.zhouyf.com/index/Homepage/deleteReserve?id={$data.reserveId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                   取消预约
                                </a>
                            </td>
                            
                        </tr>
                        {/foreach}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
