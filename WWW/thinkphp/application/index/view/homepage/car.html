{layout name="layout" /}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car</title>
</head>
<body>
    <div style="text-align: center;"><h1>查看驾校教练车</h1></div>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                    <thead>
                        <tr>
                            <th>车辆编号</th>
                            <th>牌照</th>
                            <th>车辆描述</th>
                            <th>购买时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $car as $data}
                        <tr>
                            <td>{$data.carId}</td>
                            <td class="center">{$data.license}</td>
                            <td class="center">{$data.describe}</td>
                            <td class="center">
                                <span class="label-success label label-default">{$data.buytime}</span>
                            </td>
                            <td class="center">
                                <a class="btn btn-info" href="http://www.zhouyf.com/index/Homepage/editCar?id={$data.carId}">
                                    <i class="glyphicon glyphicon-edit icon-white"></i>
                                    编辑
                                </a>
                                <a class="btn btn-danger" href="http://www.zhouyf.com/index/Homepage/deleteCar?id={$data.carId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    删除
                                </a>
                            </td>
                        </tr>
                        {/foreach}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
