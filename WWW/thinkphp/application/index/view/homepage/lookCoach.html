{layout name="layout" /}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lookCoach</title>
</head>
<body>
    <div style="text-align: center;"><h1>教练信息</h1></div>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-content">
                <!-- <div class="alert alert-info">For help with such table please check <a href="http://datatables.net/" target="_blank">http://datatables.net/</a></div> -->
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                    <thead>
                        <tr>
                            <th>教练姓名</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>入职时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $coach as $data}
                        <tr>
                            <td>{$data.coachname}</td>
                            <td class="center">{$data.sex}</td>
                            <td class="center">{$data.phone}</td>
                            <td class="center">
                                <span class="label-success label label-default">{$data.create_time}</span>
                            </td>
                            <td class="center">
                                <a class="btn btn-success" href="http://www.zhouyf.com/index/Homepage/viewCoach?id={$data.coachId}">
                                    <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                                    查看                                   
                                </a>
                                <a class="btn btn-info" href="http://www.zhouyf.com/index/Homepage/editCoach?id={$data.coachId}">
                                    <i class="glyphicon glyphicon-edit icon-white"></i>
                                    编辑
                                </a>
                                <a class="btn btn-danger" href="http://www.zhouyf.com/index/Homepage/deleteCoach?id={$data.coachId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    删除
                                </a>
                                <a class="btn btn-success" href="http://www.zhouyf.com/index/Homepage/createCoach?id={$data.coachId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    创建账户
                                </a>
                            </td>
                        </tr>
                        {/foreach}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
