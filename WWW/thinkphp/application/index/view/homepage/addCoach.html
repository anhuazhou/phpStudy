{layout name="layout" /}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addCoach</title>
    <style>
        .h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="h1"><h1>教练信息录入</h1></div>
    <div class="box-content">
        <form role="form" action="http://www.zhouyf.com/index/Homepage/addCoachTrue" method="post">
            <div class="form-group">
                <label for="exampleInputName">姓名</label>
                <input type="text" class="form-control" id="coachname" name="coachname" placeholder="姓名">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">电话</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="电话">
            </div>
            <div class="form-group">
                <label for="exampleInputAddress">地址</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="地址">
            </div>
            <div class="checkbox">
                <label >性别：</label>
                <label>
                    <input type="checkbox" name="sex" value="男"> 男
                </label>
                <label>
                    <input type="checkbox" name="sex" value="女"> 女
                </label>
            </div>
            <button type="submit" class="btn btn-default">点击提交</button>
        </form>

    </div>
</body>
</html>
