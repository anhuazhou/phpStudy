{layout name="layout"}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editClass</title>
    <link rel="stylesheet" href="__CSS__/dcalendar.picker.css" />
    <style>.back{
        margin-left: 150px;
        margin-top: -55px;
        }</style>

</head>
<body>
    <div style="text-align: center;"><h1>编辑学员信息</h1></div>
    
    <div class="box-content">
        <form role="form" action="http://www.zhouyf.com/index/Homepage/updateClass" method="post">
            <input type="hidden" name="studentId" value="{$data.studentId}">
            <input type="hidden"  value="{$data.classone}" id="one">
            <input type="hidden"  value="{$data.classtwo}" id="two">
            <input type="hidden"  value="{$data.classthree}" id="three">
            <input type="hidden"  value="{$data.classfour}" id="four">
            <div class="form-group">
                <label for="exampleInputName">学员姓名</label>
                <input type="text" class="form-control" id="studentname" name="studentname" value="{$data.studentname}" readonly>
            </div>
            <div class="form-group">
                <label class="control-label" for="selectError">科目一</label>
                <br>
                    <select id="selectError1" data-rel="chosen" name="classone">
                        <option value="未完成">未完成</option>
                        <option value="已通过">已通过</option>
                    </select>
            </div>
            <div class="form-group">
                <label>科目一通过时间</label>
                <p></p>
                <input class="form-control" type='text' name="classonetime" value="{$data.classonetime}"
                />
            </div>    

            <div class="form-group">
                <label class="control-label" for="selectError">科目二</label>
                <br>
                    <select id="selectError2" data-rel="chosen" name="classtwo">
                        <option value="未完成">未完成</option>
                        <option value="已通过">已通过</option>
                    </select>
            </div>
            <div class="form-group">
                <label>科目二通过时间</label>
                <p></p>
                <input  class="form-control" type='text' name="classtwotime" 
                value="{$data.classtwotime}"/>
            </div>    
 
            <div class="form-group">
                <label class="control-label" for="selectError">科目三</label>
                <br>
                    <select id="selectError3" data-rel="chosen" name="classthree">
                        <option value="未完成">未完成</option>
                        <option value="已通过">已通过</option>
                    </select>
            </div>
            <div class="form-group">
                <label>科目三通过时间</label>
                <p></p>
                <input  class="form-control" type='text' name="classthreetime" 
                value="{$data.classthreetime}"/>
            </div>    
 
            <div class="form-group">
                <label class="control-label" for="selectError">科目四</label>
                <br>
                    <select id="selectError4" data-rel="chosen" name="classfour">
                        <option value="未完成" >未完成</option>
                        <option value="已通过" >已通过</option>
                    </select>
            </div>
            <div class="form-group">
                <label>科目四通过时间</label>
                <p></p>
                <input  class="form-control" type='text' name="classfourtime" 
                value="{$data.classfourtime}"/>
            </div>    
            <button type="submit" class="btn btn-default submit">点击提交</button>  
        </form> <a href="http://www.zhouyf.com/lookStudent"><button class="btn btn-default back">取消操作</button></a>

    </div>
    <script type="text/javascript" src="__JS__/dcalendar.picker.js"></script>
    <script type="text/javascript">
        (function(){
            var one=document.getElementById('one').value;
            var obj1 = document.getElementById("selectError1");
            var two=document.getElementById('two').value;
            var obj2 = document.getElementById("selectError2");
            var three=document.getElementById('three').value;
            var obj3 = document.getElementById("selectError3");
            var four=document.getElementById('four').value;
            var obj4 = document.getElementById("selectError4");
            if(one=='已通过'){
                 obj1[1].selected = true;
            }
            if(two=='已通过'){
                 obj2[1].selected = true;
            }
            if(three=='已通过'){
                 obj3[1].selected = true;
            }
            if(four=='已通过'){
                 obj4[1].selected = true;
            }
            
        })()
        
    </script>
</body>
</html>
