{layout name="layout" /}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lookStudent</title>
</head>
    <style>

        .page{
            color: black;
        }
        .active{
            width: 80px;
        }
    </style>
<body>
    <div style="text-align: center;"><h1>驾校学员信息</h1></div>
    
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-content">
                <!-- <div class="alert alert-info">For help with such table please check <a href="http://datatables.net/" target="_blank">http://datatables.net/</a></div> -->
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                    <thead>
                        <tr>
                            <th>学员姓名</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>入学日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $student as $data}
                        <tr>
                            <td>{$data.studentname}</td>
                            <td class="center">{$data.sex}</td>
                            <td class="center">{$data.phone}</td>
                            <td class="center">
                                <span class="label-success label label-default">{$data.create_time}</span>
                            </td>
                            <td class="center">
                                <a class="btn  btn-info" href="http://www.zhouyf.com/index/Homepage/viewStudent?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                                    查看                                   
                                </a>
                                <a class="btn btn-success" href="http://www.zhouyf.com/index/Homepage/editStudent?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-edit icon-white"></i>
                                    编辑
                                </a>
                                <a class="btn btn-success" href="http://www.zhouyf.com/index/Homepage/editClass?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    科目更新
                                </a>
                                <a class="btn btn-danger" href="http://www.zhouyf.com/index/Homepage/deleteStudent?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    删除
                                </a>
                                <a class="btn btn-success" href="http://www.zhouyf.com/index/Homepage/follow?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    教练跟随
                                </a>
                                <a class="btn btn-success" href="http://www.zhouyf.com/index/Homepage/followChange?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    教练更换
                                </a>
                                <a class="btn btn-danger" href="http://www.zhouyf.com/index/Homepage/unfollowCoach?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    教练删除
                                </a>
                            </td>
                        </tr>
                        {/foreach}

                    </tbody>
                </table>
                <div style="width: 100%;text-align: center;">
                    {$page}
                </div>
                
            </div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
