{layout name="coachselect"}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectStd</title>
</head>
<body>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>入学时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>{$data.studentname}</td>
                            <td class="center">{$data.sex}</td>
                            <td class="center">{$data.phone}</td>
                            <td class="center">
                                <span class="label-success label label-default">{$data.create_time}</span>
                            </td>
                            <td class="center">
                                <a class="btn btn-info" href="http://www.zhouyf.com/index/Coachpage/viewStudent?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-edit icon-white"></i>
                                    查看
                                </a>
                                <a class="btn btn-danger" href="http://www.zhouyf.com/index/Coachpage/viewReserve?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    查看预约
                                </a>
                                <a class="btn btn-danger" href="http://www.zhouyf.com/index/Coachpage/delStd?id={$data.studentId}">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    删除
                                </a>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
